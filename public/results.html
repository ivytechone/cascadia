<!DOCTYPE html>
<head>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/normalize.css">
    <link rel="stylesheet" href="/main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="/modernizr-3.8.0.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta name="theme-color" content="#fafafa">
</head>
<body>


    <div class="row justify-content-md-center mt-5">
        <div class="container" id="resultscontainer">
    </div>
    <script>
        async function RetrieveResultCards() {

                const urlParams = new URLSearchParams(window.location.search);

                const barcodes = JSON.parse(urlParams.get('barcodes'));
                var results = await GetResults(JSON.stringify(barcodes));
                results.forEach(result => AddResult(result));
            }

            async function GetResults(barcodes) {
                var result = await fetch(`getresults?barcodes=${barcodes}`);
                var resultText = await result.text();
                console.log(resultText);

                return JSON.parse(resultText);
            }

            async function AddResult(result) {
                const resultDiv = document.createElement("div");
                resultDiv.setHTML(result);
                document.getElementById("resultscontainer").appendChild(resultDiv);
            }
        document.onload=RetrieveResultCards();
    </script>
</body>
